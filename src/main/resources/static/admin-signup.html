<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
        input, button { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        p { color: green; }
    </style>
</head>
<body>
    <form id="adminSignupForm">
        <h2>Admin Signup</h2>
        <input type="text" id="username" placeholder="Username" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <button type="submit">Signup</button>
        <p id="msg"></p>
    </form>

    <script>
        const form = document.getElementById("adminSignupForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            const response = await fetch("http://localhost:8080/admin/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if(response.ok){
                document.getElementById("msg").innerText = "✅ Admin signed up successfully!";
                form.reset();
            } else {
                document.getElementById("msg").innerText = "❌ Signup failed.";
            }
        });
    </script>
</body>
</html>
